server {
    listen 80;
    server_name localhost;
    client_max_body_size 50M;
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # 1. Route API requests to FastAPI
    # Matches /api/v1, /docs, /openapi.json
    location ~ ^/(api/v1|docs|openapi.json) {
        set $fastapi_upstream http://fastapi:8000;
        proxy_pass $fastapi_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # 2. Route everything else to Frontend
    location / {
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally expose metrics directly 
    location /kfgndfkk4464_fubfd555 {
        set $fastapi_metrics_upstream http://fastapi:8000/kfgndfkk4464_fubfd555;
        proxy_pass $fastapi_metrics_upstream;
    }
}